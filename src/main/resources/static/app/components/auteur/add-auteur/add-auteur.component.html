<div class="container mt-5">
  <h2 class="mb-4 text-center">Ajouter un Auteur</h2>
  <form (ngSubmit)="addAuteur()" class="p-4 border rounded shadow-sm bg-light">

    <div class="form-group mb-3">
      <label for="nom" class="form-label">Nom:</label>
      <input type="text" id="nom" class="form-control" [(ngModel)]="auteur.nom" name="nom" required>
    </div>

    <div class="form-group mb-3">
      <label for="dateNaissance" class="form-label">Date de Naissance:</label>
      <input type="date" id="dateNaissance" class="form-control" [(ngModel)]="auteur.dateNaissance" name="dateNaissance"
        required>
    </div>

    <div class="form-group mb-4">
      <label for="nationalite" class="form-label">NationalitÃ©:</label>
      <input type="text" id="nationalite" class="form-control" [(ngModel)]="auteur.nationalite" name="nationalite"
        required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
  </form>
</div>
