<div class="container">
  <h2>Ajouter un Livre</h2>
  <form (ngSubmit)="addLivre()">
    <div>
      <label for="titre">Titre:</label>
      <input type="text" id="titre" [(ngModel)]="livre.titre" name="titre" required>
    </div>
    <div>
      <label for="auteur">Auteur:</label>
      <input type="text" id="auteur" [(ngModel)]="livre.auteur" name="auteur" required>
    </div>
    <div>
      <label for="datePublication">Date de Publication:</label>
      <input type="date" id="datePublication" [(ngModel)]="livre.datePublication" name="datePublication" required>
    </div>
    <div>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" [(ngModel)]="livre.isbn" name="isbn" required>
    </div>
    <div>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" [(ngModel)]="livre.genre" name="genre" required>
    </div>
    <button type="submit">Ajouter</button>
  </form>
</div>
